<!DOCTYPE html>
<html>

<head>

	<title>weather</title>

	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="stylesheet.css"></link>

</head>

<body ng-controller="MainController as MainCtrl">

	<!-- Google Maps API -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

	<!-- Google Charts -->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

	<!-- AngularJS -->
	<script type="text/javascript" src="angular.min.js"></script>

	<!-- weather app -->
	<script type="text/javascript" src="forecast-service.js"></script>
	<script type="text/javascript" src="app.js"></script>

    <div id="map-canvas"></div>

	<form name="inputForm" ng-submit="MainCtrl.submitAddress()">
		<fieldset class="form-group">
    		<input ng-model="MainCtrl.address.city" class="form-control" placeholder="Enter city" />
  		</fieldset>
  		<fieldset class="form-group">
    		<input type="submit" class="btn btn-primary pull-right" value="Search"/>
  		</fieldset>
	</form>

	<div>
		<p>Current temperature: {{MainCtrl.forecast.currently.temperature | temp}}</p>
		<p>Probability of rain: {{MainCtrl.forecast.currently.precipProbability}}</p>
		<p>Pressure: {{MainCtrl.forecast.currently.pressure}}</p>
		<p>Next hour: {{MainCtrl.forecast.minutely.summary}}</p>
		<p>This week: {{MainCtrl.forecast.daily.summary}}</p>
	</div>

	<div id="chart_div"></div>

</body>

</html>
